<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/ac82667efe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    </head>
<body class="bg-slate-300 font-sans">
    <header class="p-8 text-center">
        <h1 class="text-5xl font-extrabold mb-2 tracking-wide">Calorie Counter</h1>
        <p class="text-lg font-semibold opacity-60">Track your daily calorie consumption </p>
    </header>
    
    <div id="calorieDisplay" class="w-[60%] bg-orange-600 mx-auto p-6 rounded-xl shadow-lg">

        <div class="flex items-center">
            <i class="fa-brands fa-nutritionix fa-xl" style="color: rgb(255, 255, 255);"></i>
            <h2 class="text-white text-2xl font-bold tracking-wide">Total Calories</h2>
        </div>

        <div id="totalCalorieCounter" ></div>
        <div id="dailyItemCount"></div>
        
    </div>

    <form id="inputForm" class="bg-white rounded-xl w-[60%] mx-auto p-6 m-8 shadow-lg">
        <h2 class="text-xl font-bold mb-4">Add Food Item</h2>
        <div class="flex gap-4 mb-4">
            <div class="w-full">
                <label for="foodItemInput" class="text-md font-semibold mb-2 block">Food Item</label>
                <input type="text" id="foodItemInput" class="border border-gray-500 rounded-md p-2 w-full" placeholder="e.g., Apple">
            </div>
            <div class="w-full">
                <label for="calorieCountInput" class="text-md font-semibold mb-2 block">Calories</label>
                <input type="number" id="calorieCountInput" class="border border-gray-500 rounded-md p-2 w-full" placeholder="e.g., 52">
            </div>
        </div>

        <button type="submit" id="btn" class="bg-blue-600 text-white w-3xl px-8 py-2 rounded-md mt-4 hover:bg-blue-700 transition-colors gap-4 items-center text-md font-bold tracking-wider"><i class="fa-solid fa-plus mr-2" style="color: rgb(255, 255, 255);"></i>Add Food Item</button>
    </form>



    



    <script src="script.js"></script>
</body>
</html>
